# For documentation of all options, see: http://docs.mongodb.org/manual/reference/configuration-options/

storage:
  dbPath: /mnt/data/db1
  journal:
    enabled: true
  engine: wiredTiger

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

net:
  port: 27017
  bindIp: 0.0.0.0

processManagement:
  timeZoneInfo: /usr/share/zoneinfo
  pidFilePath: /tmp/mongod.pid
