- name: pull docker mongo image
  docker_image:
    source: pull
    name: mongo
    tag: "{{ mongo_version }}"

- name: ensure {{ mongodb_host_dir }} exist
  file:
    name: "{{ mongodb_host_dir }}"
    state: directory

- name: Start mongo container
  community.general.docker_container:
    name: "mongodb"
    image: "mongo"
    restart: yes
    state: started
    restart_policy: unless-stopped
    volumes:
      - "{{ mongodb_host_dir }}:/data/db"

